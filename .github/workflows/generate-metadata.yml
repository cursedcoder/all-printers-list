name: Generate Printer Metadata

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/generate-metadata.yml'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sparse
        run: |
          git clone --depth 1 --filter=blob:none --sparse https://github.com/SoftFever/OrcaSlicer.git orca
          cd orca
          git sparse-checkout set resources/printers resources/images

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install pyyaml

      - name: Process metadata
        run: |
          mkdir output
          python scripts/process_printers.py orca/resources/printers output/

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: printer-metadata
          path: output/

      - name: Commit results to main
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git fetch origin
          git checkout main
          
          mkdir -p metadata
          cp -r output/* metadata/
          
          git add metadata/
          git commit -m "Update printer metadata [auto]" || echo "No changes"
          git push origin main
