name: Generate Printer Metadata

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo (for script + output commit)
        uses: actions/checkout@v4
        with:
          path: cursedcoder

      - name: Checkout OrcaSlicer (sparse)
        run: |
          git clone --depth 1 --filter=blob:none --sparse https://github.com/SoftFever/OrcaSlicer.git orca
          cd orca
          git sparse-checkout set resources/printers resources/images

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install pyyaml

      - name: Process metadata
        run: |
          mkdir output
          python cursedcoder/scripts/process_printers.py orca/resources/printers output/

      - name: Commit results to main
        run: |
          cd cursedcoder
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          mkdir -p metadata
          cp -r ../output/* metadata/
          
          git add metadata/
          git commit -m "Update printer metadata [auto]" || echo "No changes"
          git push origin main
